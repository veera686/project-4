<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 30px;
            width: 90%;
            max-width: 500px;
            text-align: center;
        }
        
        h1 {
            color: #333;
            margin-bottom: 25px;
            font-weight: 600;
        }
        
        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        
        select, input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
            background: white;
        }
        
        select:focus, input:focus {
            border-color: #667eea;
            outline: none;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
        }
        
        button {
            background: linear-gradient(to right, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            width: 100%;
            margin-top: 10px;
            transition: all 0.3s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .result-box {
            margin-top: 25px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 500;
            color: #333;
            display: none;
        }
        
        .flag-icon {
            width: 24px;
            height: 24px;
            vertical-align: middle;
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ’° Currency Converter</h1>
        
        <div class="input-group">
            <label for="amount">Amount</label>
            <input type="number" id="amount" placeholder="Enter amount" min="0" step="0.01">
        </div>
        
        <div class="input-group">
            <label for="fromCurrency">From</label>
            <select id="fromCurrency">
                <option value="" disabled selected>Select source currency</option>
                <option value="USD">ðŸ‡ºðŸ‡¸ USD - US Dollar</option>
                <option value="EUR">ðŸ‡ªðŸ‡º EUR - Euro</option>
                <option value="GBP">ðŸ‡¬ðŸ‡§ GBP - British Pound</option>
                <option value="JPY">ðŸ‡¯ðŸ‡µ JPY - Japanese Yen</option>
                <option value="AUD">ðŸ‡¦ðŸ‡º AUD - Australian Dollar</option>
                <option value="CAD">ðŸ‡¨ðŸ‡¦ CAD - Canadian Dollar</option>
                <option value="CHF">ðŸ‡¨ðŸ‡­ CHF - Swiss Franc</option>
                <option value="CNY">ðŸ‡¨ðŸ‡³ CNY - Chinese Yuan</option>
                <option value="INR">ðŸ‡®ðŸ‡³ INR - Indian Rupee</option>
                <option value="BRL">ðŸ‡§ðŸ‡· BRL - Brazilian Real</option>
            </select>
        </div>
        
        <div class="input-group">
            <label for="toCurrency">To</label>
            <select id="toCurrency">
                <option value="" disabled selected>Select target currency</option>
                <option value="USD">ðŸ‡ºðŸ‡¸ USD - US Dollar</option>
                <option value="EUR">ðŸ‡ªðŸ‡º EUR - Euro</option>
                <option value="GBP">ðŸ‡¬ðŸ‡§ GBP - British Pound</option>
                <option value="JPY">ðŸ‡¯ðŸ‡µ JPY - Japanese Yen</option>
                <option value="AUD">ðŸ‡¦ðŸ‡º AUD - Australian Dollar</option>
                <option value="CAD">ðŸ‡¨ðŸ‡¦ CAD - Canadian Dollar</option>
                <option value="CHF">ðŸ‡¨ðŸ‡­ CHF - Swiss Franc</option>
                <option value="CNY">ðŸ‡¨ðŸ‡³ CNY - Chinese Yuan</option>
                <option value="INR">ðŸ‡®ðŸ‡³ INR - Indian Rupee</option>
                <option value="BRL">ðŸ‡§ðŸ‡· BRL - Brazilian Real</option>
            </select>
        </div>
        
        <button onclick="convertCurrency()">Convert</button>
        
        <div id="resultBox" class="result-box">
            <span id="conversionResult"></span>
        </div>
    </div>

    <script>
        function convertCurrency() {
            const fromCurrency = document.getElementById("fromCurrency").value;
            const toCurrency = document.getElementById("toCurrency").value;
            const amount = parseFloat(document.getElementById("amount").value);
            const resultBox = document.getElementById("resultBox");
            
            if (!fromCurrency || !toCurrency || isNaN(amount)) {
                alert("Please fill all fields correctly!");
                return;
            }

            // Demo exchange rates (replace with API in real project)
            const exchangeRates = {
                USD: { EUR: 0.93, GBP: 0.79, JPY: 156.5, AUD: 1.51, CAD: 1.37, CHF: 0.89, CNY: 7.24, INR: 83.5, BRL: 5.41 },
                EUR: { USD: 1.07, GBP: 0.85, JPY: 167.8, AUD: 1.62, CAD: 1.47, CHF: 0.96, CNY: 7.76, INR: 89.3, BRL: 5.78 },
                GBP: { USD: 1.26, EUR: 1.17, JPY: 197.5, AUD: 1.91, CAD: 1.73, CHF: 1.13, CNY: 9.12, INR: 104.9, BRL: 6.79 },
                JPY: { USD: 0.0064, EUR: 0.006, GBP: 0.0051, AUD: 0.0097, CAD: 0.0088, CHF: 0.0057, CNY: 0.046, INR: 0.53, BRL: 0.034 },
                // Add more as needed...
            };

            if (!exchangeRates[fromCurrency] || !exchangeRates[fromCurrency][toCurrency]) {
                alert("Exchange rate not available for selected currencies.");
                return;
            }

            const rate = exchangeRates[fromCurrency][toCurrency];
            const result = (amount * rate).toFixed(2);
            
            document.getElementById("conversionResult").innerHTML = `
                <strong>${amount} ${fromCurrency}</strong> = 
                <strong style="color: #764ba2;">${result} ${toCurrency}</strong>
            `;
            resultBox.style.display = "block";
        }
    </script>
</body>
</html>
